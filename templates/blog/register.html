{% load crispy_forms_tags %}
{% include 'blog/nav.html' %}
<!DOCTYPE html>
<html>
    <head>
        <title>TechFlocks | Register</title>
    </head>

    <body>

        {% if registered %}
        <strong>Thank you for registration!</strong>
        <a href="/">Return to the homepage.</a> to Login to your account.<br />
        {% else %}

        <div class="row">
        <div class="col-md-offset-3 col-md-6">
        <h1>Register with TechFlocks</h1>
        <form id="user_form" method="post" action=""
                enctype="multipart/form-data">

            {% csrf_token %}

            {{ user_form | crispy }}

            <input type="submit" name="submit" value="Register" />
        </form>
        </div>
        </div>
        {% endif %}
    </body>
</html>
